[metadata]
  name = "006-light-das-latest-1-20-set"
  author = "derrandz"

[global]
  plan = "celestia"
  case = "006-light-das-latest"
  total_instances = 12
  builder = "docker:generic"
  runner = "local:docker"
  disable_metrics = false

[global.run.test_params]
  execution-time = "30"
  persistent-peers = "3"
#  submit-times = "42"
  msg-size = "100000"
  full = "1"
# or bridge = "1"
  light = "20"

