[metadata]
  name = "005-light-das-past-3-3-3-3-set"
  author = "Bidon15"

[global]
  plan = "001-big-blocks"
  case = "005-light-das-past"
  total_instances = 8
  builder = "docker:generic"
  runner = "cluster:k8s"
  disable_metrics = false

[global.run.test_params]
  execution-time = "30"
  persistent-peers = "3"
  submit-times = "42"
  msg-size = "300000"
  validator = "3"
  bridge = "3"
  full = "1"
  light = "1"

[[groups]]
  id = "validators"
  builder = "docker:generic"
  [groups.resources]
    memory = "4Gi"
    cpu = "4500m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.build_config]
    build_base_image = "golang:1.19.1"
    enable_go_build_cache = true
    enabled = true
    go_version = "1.19"
  [groups.build]
  [groups.run]
    [groups.run.test_params]
    latency = "0"
    bandwidth = "256Mib"
    role = "validator"

[[groups]]
  id = "bridges"
  builder = "docker:generic"
  [groups.resources]
    memory = "4Gi"
    cpu = "4500m"
