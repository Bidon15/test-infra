[metadata]
  name = "app-validator"
  author = "Bidon15"

[global]
  plan = "celestia-app"
  case = "init-val"
  total_instances = 3
  builder = "docker:generic"
  runner = "local:docker"
  disable_metrics = false

[[groups]]
  id = "orc"
  [groups.resources]
    memory = ""
    cpu = ""
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.build]
  [groups.run]
    artifact = ""
    [groups.run.test_params]
      role = "orc"

[[groups]]
  id = "rov"
  [groups.resources]
    memory = ""
    cpu = ""
  [groups.instances]
    count = 2
    percentage = 0.0
  [groups.build]
  [groups.run]
    artifact = ""
    [groups.run.test_params]
      role = "vals"
