name = "celestia-app"

[defaults]
builder = "docker:generic"
runner = "local:docker"

[builders."docker:generic"]
enabled = true
build_base_image = "golang:1.18.3"
go_version = "1.18"
enable_go_build_cache = true

[runners."local:docker"]
enabled = true

[runners."cluster:k8s"]
enabled = true

[[testcases]]
name = "init-val"
instances = { min = 1, max = 100, default = 3 }

    [testcases.params]
    orc    = { type = "int", default = 1 }
    role   = { type = "string" }
