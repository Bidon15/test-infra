[metadata]
  name = "flood-arabica-160"
  author = "Bidon15"

[global]
  plan = "celestia"
  case = "flood-arabica"
  total_instances = 160
  builder = "docker:generic"
  runner = "cluster:k8s"
  disable_metrics = false
  [global.run]
    artifact = ""
    [global.run.test_params]
      execution-time = "25"
      light = "160"


[[groups]]
  id = "lights"
  builder = "docker:generic"
  [groups.resources]
    memory = "300Mi"
    cpu = "200m"
  [groups.instances]
    count = 160
    percentage = 0.0
  [groups.build_config]
    build_base_image = "golang:1.19.1"
    enable_go_build_cache = true
    enabled = true
    go_version = "1.19"
  [groups.build]
  [groups.run]
    artifact = ""
    [groups.run.test_params]
      bandwidth = "100Mib"
      block-height = "1000"
      latency = "0"
      role = "light"
