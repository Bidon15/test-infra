[metadata]
  name = "001-val-large-txs-100-set"
  author = "Bidon15"

[global]
  plan = "celestia"
  case = "001-val-large-txs"
  total_instances = 110
  builder = "docker:generic"
  runner = "cluster:k8s"
  disable_metrics = false

[global.run.test_params]
  execution-time = "15"
  latency = "0"
  bandwidth = "320Mib"
  validator = "100"
  persistent-peers = "10"
  seed = "10"
  submit-times = "20"
  msg-size = "50000"

[[groups]]
  id = "validators"
  builder = "docker:generic"
  [groups.resources]
    memory = "4Gi"
    cpu = "3"
  [groups.instances]
    count = 100
    percentage = 0.0
  [groups.build_config]
    build_base_image = "golang:1.19.1"
    enable_go_build_cache = true
    enabled = true
    go_version = "1.19"
  [groups.build]
  [groups.run]
    artifact = ""

[[groups]]
id = "seeds"
builder = "docker:generic"
[groups.resources]
memory = "2Gi"
cpu = "1"
[groups.instances]
count = 10
percentage = 0.0
[groups.build_config]
build_base_image = "golang:1.19.1"
enable_go_build_cache = true
enabled = true
go_version = "1.19"
[groups.build]
[groups.run]
artifact = ""