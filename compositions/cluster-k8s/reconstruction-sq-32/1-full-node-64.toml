[metadata]
  name = "reconstruction"
  author = "Bidon15"

[global]
  plan = "celestia"
  case = "reconstruction"
  total_instances = 1419
  builder = "docker:generic"
  runner = "cluster:k8s"
  disable_metrics = false

[global.run.test_params]
  execution-time = "40"
  persistent-peers = "3"
  submit-times = "60"
  msg-size = "100000"
  validator = "3"
  bridge = "3"
  full = "1"
  light = "1412"

[[groups]]
  id = "validators"
  builder = "docker:generic"
  [groups.resources]
    memory = "4Gi"
    cpu = "2000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.build_config]
    build_base_image = "golang:1.19.1"
    enable_go_build_cache = true
    enabled = true
    go_version = "1.19"
  [groups.build]
  [groups.run]
    [groups.run.test_params]
    latency = "50"
    bandwidth = "256Mib"
    role = "validator"

