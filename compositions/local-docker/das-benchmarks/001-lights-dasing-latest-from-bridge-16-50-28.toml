[metadata]
  name = "001-light-das-latest-16-50-28-set"
  author = "derrandz"

[global]
  plan = "celestia"
  case = "001-lights-dasing-latest"
  total_instances = 30
  builder = "docker:generic"
  runner = "local:docker"
  disable_metrics = false

[global.run.test_params]
  execution-time = "4"
  persistent-peers = "1"
  submit-times = "10"
  msg-size = "100000"
  bridge = "1"
  light = "28"
  validator = "1"

[[groups]]
  id = "validators"
  builder = "docker:generic"
  [groups.resources]
    memory = ""
    cpu = ""
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.build_config]
    build_base_image = "golang:1.19.1"
    enable_go_build_cache = true
    enabled = true
    go_version = "1.19"
  [groups.build]
  [groups.run]
    [groups.run.test_params]
    latency = "0"
    bandwidth = "256Mib"
    role = "validator"

