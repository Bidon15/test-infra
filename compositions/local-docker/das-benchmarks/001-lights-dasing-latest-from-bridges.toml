[metadata]
  name = "das-benchmarks"
  author = "derrandz"

[global]
  plan = "celestia"
  case = "das-benchmarks"
  total_instances = 30
  builder = "docker:generic"
  runner = "local:docker"
  disable_metrics = false

# we define 1 validator that produces 8mb blocks
# the msg-size does not result in exactly 8mb
# because we are accounting for padding
[global.run.test_params]
  execution-time = "4"
  block-height = "10"
  submit-times = "10"
  msg-size = "700000"
  bridge = "1"
  light = "28"
  validator = "1"
  otel-collector-address = "178.128.163.171:4318"

[[groups]]
  id = "validators"
  builder = "docker:generic"
  [groups.resources]
    memory = ""
    cpu = ""
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.build_config]
    build_base_image = "golang:1.19.1"
    enable_go_build_cache = true
    enabled = true
    go_version = "1.19"
  [groups.build]
  [groups.run]
    [groups.run.test_params]
    latency = "0"
    bandwidth = "256Mib"
    role = "validator"

[[groups]]
 id = "bridges"
 builder = "docker:generic"
 [groups.resources]
   memory = ""
    cpu = ""
